<!DOCTYPE html>
<html ng-app="todoList" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/menu.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="js/todolist.js"></script>
  <script src="js/factory.js"></script>

  <title>Connexion</title>
</head>

<body ng-controller="UserController">

  <!-- Menu -->
  <div class="row navigation">
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-outline-success my-2 mr-sm-2 bouton-connexion" type="button"
            onclick="location.href='/login'">Se connecter</button>
          <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="location.href='/nouvcompte'">Cr√©er
            un compte</button>
        </form>
</div>

  <!-- Page -->
  <div class="container">
    <div class="container encadrure">
      <div class="row titre">
        <h1>Connexion</h1>
      </div>
      <div class="row formulaire">
        <form ng-submit="connect()">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" ng-model="username" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Mot de passe" ng-model="mdp" required>
          </div>
          <p class="erreur" ng-bind="identificationErrorField"></p>
          <button type="submit" class="btn btn-primary bouton-valider">Se connecter</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
