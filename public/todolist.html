<!DOCTYPE html>
<html ng-app="todoList" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/menu.css">
  <link rel="stylesheet" type="text/css" href="css/todolist.css">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="js/todolist.js"></script>
  <script src="js/factory.js"></script>

  <title>Mes tâches</title>
</head>

<body ng-controller="todoController">

  <!-- Menu -->
  <div ng-controller="UserController">
        </ul>
        <form class="form-inline my-2 my-lg-0" ng-hide="utilisateur != null && utilisateur != 'null'">
          <button class="btn btn-outline-success my-2 mr-sm-2 bouton-connexion" type="button"
            onclick="location.href='/login'">Se connecter</button>
        </form>
        <form class="form-inline my-2 my-lg-0" ng-hide="utilisateur == null || utilisateur == 'null'">
          {{utilisateur}}
          <button class="btn btn-outline-success my-2 my-sm-0 bouton-deco" type="button" ng-click="disconnect()">Se
            déconnecter</button>
        </form>
  </div>

  <!-- Page -->
  <div class="container-fluid">
    <div class="row fond-ajouter-tache">
      <div class="container-fluid">
        <h1 class="titre">Créer une liste de tâches à faire</h1>
        <div class="container ajouter-tache">
          <form ng-submit="createList()">
            <div class="input-group mb-3">
              <input type="text" class="form-control liste-description" placeholder="Description" ng-model="listtext">
              <div class="input-group-append">
                <button class="btn btn-success bouton-aj" type="submit">Ajouter</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="container-fluid">
        <div class="container fond-liste-taches">
          <h1 class="titre2">Vos listes</h1>
          
          <div ng-hide="listSet.length > 0">
            <p class="rien-a-faire">Aucune Liste de tâches</p>
          </div>
  
          <div ng-repeat="list in listSet">
            <!-- Listes -->
            
            <form ng-submit="updateList($index)">
              <div class="input-group list-form">
                <a class="form-control btn btn-primary liste liste-area" data-toggle="collapse"
                  ng-hide="editionModeList[$index] == true" href="#{{'list' + $index}}" role="button"
                  aria-expanded="false" aria-controls="collapseExample">{{ list.nom }}</a>
                <input type="text" class="form-control liste text-field-list" ng-hide="editionModeList[$index] == false"
                  value="{{list.nom}}" placeholder="Nom de la liste">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" data-toggle="modal"
                    data-target="#exampleModal" ng-click="setModalFocus($index)">
                    + Tâche
                  </button>

                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Nouvelle tâche</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <input type="text" class="form-control" placeholder="Description" id="modal-task">
                        </div>
                        <div class="modal-footer">
                          
                          <button type="button" class="close" data-dismiss="modal"
                            ng-click="createTask(modalListFocused)">Ajouter</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Fin Modal -->

                </div>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" ng-click="updateList($index)"
                    ng-hide="editionModeList[$index] == false" type="button">
                    Valider
                  </button>
                </div>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" ng-click="editList($index)"
                    ng-hide="editionModeList[$index] == true" type="button" style="margin-left: 1px;">
                    Editer
                  </button>
                </div>
                <div class="input-group-append">
                  <button class="btn btn-danger" type="button" ng-click="deleteList($index)">
                    Supprimer
                  </button>
                </div>
              </div>
            </form>
            <!-- Fin Listes-->
            <!-- Tâches -->
            <div class="collapse show liste-taches" id="{{'list' + $index}}">
              <div ng-repeat="task in taskSet[$index]" class="tache-box">
                <form ng-submit="updateTask($parent.$index, $index)">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <input type="checkbox" ng-checked="taskSet[$parent.$index][$index].done"
                          ng-click="check($parent.$index, $index)" class="checkmark">
                      </div>
                    </div>
                    <span class="form-control tache" ng-hide="taskSet[$parent.$index][$index].editMode == true"
                      ng-style="{'background-color' : (task.done == true) ? '#e9ecef' : 'white'}">{{task.text}}</span>
                    <input type="text" ng-hide="taskSet[$parent.$index][$index].editMode == false"
                      class="form-control tache text-field" id="{{'text-field'+$parent.$index+'-'+$index}}"
                      placeholder="Texte" value="{{task.text}}">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary"
                        ng-hide="taskSet[$parent.$index][$index].editMode == true" type="button"
                        ng-click="edit($parent.$index, $index)">
                        Editer
                      </button>
                      <button class="btn btn-outline-secondary"
                        ng-hide="taskSet[$parent.$index][$index].editMode == false" type="button"
                        ng-click="updateTask($parent.$index, $index)">
                        Valider
                      </button>
                    </div>
                    <div class="input-group-append">
                      <button class="btn btn-danger" ng-click="deleteTask(task._id)" type="button">Supprimer</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- Fin Tâches -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer"></div>

</body>

</html>
